rootProject.ext {
    appVersionName = '0.0.2'
    appVersionCode = 2

    minSdkVersion = 10
    compileSdkVersion = 18
    targetSdkVersion = 18
    buildToolsVersion = "19.0.1"
    gradleAndroidPluginVersion = '0.10.+'
    supportLibVersion = '18.0.0'

    commonsLangVersion = "3.2.1";
    commonsIoVersion = "1.3.2";
}

buildscript {

    repositories {
        mavenCentral()
    }

    dependencies {
        classpath "com.android.tools.build:gradle:0.9.+"
        classpath 'com.jakewharton.sdkmanager:gradle-plugin:0.9.+'

    }
}

allprojects {
    version = VERSION_NAME
    group = GROUP

    repositories {
        mavenCentral()
    }
}

apply plugin: 'android-sdk-manager'
apply plugin: 'android-reporting'
